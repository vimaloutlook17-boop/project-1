<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Validation Example</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f3f6fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    form label {
      display: block;
      margin-bottom: .4rem;
      color: #333;
      font-weight: 500;
    }

    form input {
      width: 100%;
      padding: .6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    form input:focus {
      outline: none;
      border-color: #007bff;
    }

    small {
      color: #d93025;
      display: none;
      font-size: 0.85rem;
      margin-top: -0.7rem;
      margin-bottom: 0.8rem;
    }

    .success {
      border-color: #28a745 !important;
    }

    .error {
      border-color: #d93025 !important;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: .7rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="signupForm" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" />
      <small id="nameError">Name must be at least 3 characters.</small>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter email" />
      <small id="emailError">Please enter a valid email address.</small>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter 10-digit phone number" />
      <small id="phoneError">Phone must be exactly 10 digits.</small>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" />
      <small id="passwordError">Password must be at least 6 characters.</small>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" />
      <small id="confirmPasswordError">Passwords do not match.</small>

      <button type="submit">Register</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const message = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent form from submitting
      let isValid = validateForm();
      if (isValid) {
        message.style.color = "green";
        message.textContent = "✅ Registration Successful!";
        form.reset();
        const inputs = form.querySelectorAll('input');
        inputs.forEach(i => i.classList.remove('success'));
      } else {
        message.style.color = "red";
        message.textContent = "❌ Please fix the errors above.";
      }
    });

    function validateForm() {
      let valid = true;

      // Name Validation
      if (nameInput.value.trim().length < 3) {
        setError(nameInput, 'nameError');
        valid = false;
      } else {
        setSuccess(nameInput, 'nameError');
      }

      // Email Validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailInput.value.match(emailPattern)) {
        setError(emailInput, 'emailError');
        valid = false;
      } else {
        setSuccess(emailInput, 'emailError');
      }

      // Phone Validation
      const phonePattern = /^[0-9]{10}$/;
      if (!phoneInput.value.match(phonePattern)) {
        setError(phoneInput, 'phoneError');
        valid = false;
      } else {
        setSuccess(phoneInput, 'phoneError');
      }

      // Password Validation
      if (passwordInput.value.length < 6) {
        setError(passwordInput, 'passwordError');
        valid = false;
      } else {
        setSuccess(passwordInput, 'passwordError');
      }

      // Confirm Password Validation
      if (confirmPasswordInput.value !== passwordInput.value || confirmPasswordInput.value === '') {
        setError(confirmPasswordInput, 'confirmPasswordError');
        valid = false;
      } else {
        setSuccess(confirmPasswordInput, 'confirmPasswordError');
      }

      return valid;
    }

    function setError(input, errorId) {
      input.classList.remove('success');
      input.classList.add('error');
      document.getElementById(errorId).style.display = 'block';
    }

    function setSuccess(input, errorId) {
      input.classList.remove('error');
      input.classList.add('success');
      document.getElementById(errorId).style.display = 'none';
    }
  </script>
</body>
</html>
